<!-- default note view pulled from JSON -->
<div class="container p-3 mx-auto" style="width: 650px">
    <!-- add note to favorites button -->
    <button type="button"class="btn btn-outline-secondary" *ngIf="selected.favorite === false" (click)="addFavorite()">Add
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16"><path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/></svg>
    </button>
    <!-- remove note from favorites button -->
    <button type="button"class="btn btn-outline-secondary" *ngIf="selected.favorite === true" (click)="removeFavorite()"> Remove
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/></svg>
    </button>
    <!-- edit note values button -->
    <button type="button"class="btn btn-outline-secondary" (click)="editThisNote()">Edit Note</button>
    <!-- delete note button -->
    <button type="button"class="btn btn-outline-secondary" (click)="deleteThisNote()">Delete Note</button>
    <!-- view all notes page button -->
    <button type="button"class="btn btn-outline-secondary" (click)="backToViewAll()">View All Notes</button>
    <!-- home page button -->
    <button type="button"class="btn btn-outline-secondary" (click)="back()">Dashboard</button>
</div>
<!-- view for single note -->
<div class="container p-3">
    <div class="border border-3 border-secondary rounded p-3">
        <h1 class="text-center text-5xl">{{selected?.title}}</h1>
        <p class="text-right text-xs">Created : {{selected?.dataCreated | date}}</p>
        <div class="container-md">
            <p class="fw-400 lh-sm text-left p-3">{{selected?.body}}</p>
        </div>
        <br>
    </div>
</div>
<!-- output router navigation -->
<router-outlet></router-outlet>
